<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="hallogin">
      <div class="card">
        <span class="icon-back">
          <a href="index.html"> X </a>
        </span>
        <div class="boxLogin">
          <h2>Login</h2>
          <form id="loginForm" onsubmit="return validateLoginForm()">
            <div class="inputBox">
              <input type="text" id="loginUsername" required="required" />
              <span>Email</span>
              <div id="loginUsernameError" class="error-message"></div>
            </div>
            <div class="inputBox">
              <input class="password" id="password" type="password" required="required" />
              <span>Password</span>
              <div id="show-hide" onclick="action()"></div>
              <br />
              <div id="passwordError" class="error-message"></div>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div class="login-register">
              <p>
                Belum punya akun ?
                <a class="register-link">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
    <script src="script/login.js"></script>
    <script src="script/register.js"></script>
  </body>
</html>
